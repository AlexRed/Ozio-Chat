COM_OZIOCHAT_INSTRUCTIONS_DSC="<p>Para utilizar <strong>Ozio Chat</strong> hay que registrarte y abrir una cuenta gratuita en <a href="http://www.pusher.com" target="_blank" rel="alternate">www.pusher.com</a>. utiliza la API de este servicio de mensajería en tiempo real, el plan gratuito de pusher.com prevé el limite máximo  de 20 personas en el chat y 100.000 mensajes máximos diarios.</p>
<p>Desde tu cuenta en  Pusher.com crea una nueva <strong>Apps</strong> insertando el nombre, NO seleccionar "Encryption" y selecciona "Client events". Del menu "App Keys" en tu nueva app obtén las siguientes informaciónes (a la derecha):<br />- Pusher App Id<br />- Pusher Key<br />- Secret</p>
