COM_OZIOCHAT_INSTRUCTIONS_TITLE="Attiva il tuo account su Pusher.com"
COM_OZIOCHAT_INSTRUCTIONS_DSC="<p>Per utilizzare <strong>Ozio Chat</strong> devi registrarti ed aprire un account gratuito presso  <a href="http://www.pusher.com" target="_blank" rel="alternate">www.pusher.com</a>. La Ozio Chat utilizza le API di questo servizio di messaggistica in tempo reale, il piano gratuito di pusher.com prevede il limite massimo di 20 persone in chat e 100000 messaggi massimi giornalieri.</p>
<p>Dal tuo account su Pusher.com crea una nuova <strong>Apps</strong> ed ottieni così i seguenti dati:<br />- Pusher App Id<br />- Pusher Key<br />- Secret</p>
<p>Prendi nota di questi dati per inserirli nei parametri del modulo Ozio Chat.</p>"
MOD_OZIOCHAT_INSTRUCTIONS_TITLE="Utilizzo del modulo"
MOD_OZIOCHAT_INSTRUCTIONS_DSC="<p><p>Nella gestione moduli del tuo sito Joomla accedi al modulo <strong>OzioChat</strong>. Controlla che il suo stato sia "Pubblicato". Associalo ad una posizione modulo presente nel tuo template (è indifferente quale, il modulo apparirà comunque in basso alla pagina). Verifica che il modulo sia Assegnato a tutte le voci di menu. Inserisci nei primi parametri i valori della tua Apps creata su Pusher.com.<br />Compila anche il campo per dare il nome al canale, sarà il titolo della tua chat. Salva il modulo e verifica ora di visualizzare la chat in basso nelle pagine del tuo sito.</p>
